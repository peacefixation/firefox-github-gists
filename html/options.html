<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/options.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script type="text/javascript" src="../js/options.js"></script>
        <script type="text/javascript" src="../js/dom.js"></script>
    </head>
    <body>
        <form>
            <label for="tokenField">Access Token</label>
            <input type="password" name="tokenField" id="tokenField" placeholder="abc123..." />

            <button id="saveTokenButton">Save</button>

            <i id="tokenStatus" class="fas fa-times"></i>

            <p id="tokenMessage"></p>

            <p id="generateToken"><a href="https://github.com/settings/tokens">Generate token</a></p>
        </form>
    </body>
</html>
